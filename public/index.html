<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>Ficha do Jogador</h2>
            <div class="section">
                <h3>Suspeitos</h3>
                <label><input type="checkbox"> Sr. Marinho</label><br>
                <label><input type="checkbox"> Dona Branca</label><br>
                <label><input type="checkbox"> Sr. Marrom</label><br>
                <!-- Adicione mais suspeitos conforme necessário -->
            </div>
            <div class="section">
                <h3>Armas</h3>
                <label><input type="checkbox"> Faca</label><br>
                <label><input type="checkbox"> Revólver</label><br>
                <label><input type="checkbox"> Corda</label><br>
                <!-- Adicione mais armas conforme necessário -->
            </div>
            <div class="section">
                <h3>Salas</h3>
                <div id="room-list"></div>
            </div>
            <div class="section">
                <h3>Ajuste de Escala</h3>
                <button onclick="decreaseScale.call(this)">-</button>
                <span id="scale-value"></span>
                <button onclick="increaseScale.call(this)">+</button>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="800"></canvas>
    </div>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/board.js"></script>
    <script src="js/characters.js"></script>
    <script src="js/items.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
